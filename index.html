<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reborn0 ARG</title>
<style>
body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #000; overflow: hidden; font-family: 'Courier New', monospace; color: #0ff; cursor: none; }
#image-container { position: relative; max-width: 90%; max-height: 90%; animation: flicker 2s infinite; transition: transform 0.1s ease; }
#image-container img { width: 100%; height: auto; border: 2px solid #0ff; box-shadow: 0 0 20px #0ff, 0 0 40px #f00; }
.glitch { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('assets/image.png') no-repeat center/cover; opacity: 0.1; clip-path: polygon(0 0, 100% 0, 100% 5%, 0 5%); animation: glitchMove 0.3s infinite alternate-reverse; }
@keyframes glitchMove { 0% { transform: translate(0,0); } 25% { transform: translate(-5px,5px); } 50% { transform: translate(5px,-5px); } 75% { transform: translate(-5px,-5px); } 100% { transform: translate(5px,5px); } }
@keyframes flicker { 0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; } 20%,22%,24%,55% { opacity: 0.6; } }
#hidden-text { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); font-size: 16px; color: #f00; opacity: 0; transition: opacity 0.5s; }
</style>
</head>
<body>
<div id="image-container">
  <img src="assets/image.png" alt="Reborn0 Visual">
  <div class="glitch"></div>
</div>
<div id="hidden-text">I needed observers</div>
<audio id="reborn-audio" src="assets/audio.mp3" preload="auto" loop></audio>
<audio id="dust-whisper" src="assets/dust_whisper.mp3" preload="auto"></audio>
<script>
const audio = document.getElementById('reborn-audio');
audio.volume = 0.4;
audio.play().catch(() => { document.body.addEventListener('click', () => audio.play()); });
const dust = document.getElementById('dust-whisper');
dust.volume = 0.2;
setInterval(() => { if (Math.random() < 0.05) { dust.currentTime = 0; dust.play(); } }, 2000);
const hiddenText = document.getElementById('hidden-text');
setTimeout(() => { hiddenText.style.opacity = 1; }, 8000);
const glitchDiv = document.querySelector('.glitch');
setInterval(() => { glitchDiv.style.opacity = Math.random() * 0.3 + 0.05; glitchDiv.style.clipPath = `polygon(0 0, 100% 0, 100% ${Math.random()*10}%, 0 ${Math.random()*10}%)`; }, 200);
const container = document.getElementById('image-container');
document.addEventListener('mousemove', e => { const x = (window.innerWidth / 2 - e.clientX) / 50; const y = (window.innerHeight / 2 - e.clientY) / 50; container.style.transform = `translate(${x}px, ${y}px)`; });
</script>
</body>
</html>
