<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reborn0 ARG</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #0ff;
    }

    #image-container {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      animation: flicker 2s infinite;
    }

    #image-container img {
      width: 100%;
      height: auto;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f00;
    }

    /* Glitch overlay effect */
    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('A_digital_audio_recording_features_a_synthesized,_.png') no-repeat center/cover;
      opacity: 0.1;
      clip-path: polygon(0 0, 100% 0, 100% 5%, 0 5%);
      animation: glitchMove 0.3s infinite alternate-reverse;
    }

    @keyframes glitchMove {
      0% { transform: translate(0,0); }
      25% { transform: translate(-5px,5px); }
      50% { transform: translate(5px,-5px); }
      75% { transform: translate(-5px,-5px); }
      100% { transform: translate(5px,5px); }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.6; }
    }

    #hidden-text {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #f00;
      opacity: 0;
      transition: opacity 0.5s;
    }
  </style>
</head>
<body>

<div id="image-container">
  <img src="A_digital_audio_recording_features_a_synthesized,_.png" alt="Reborn0 Visual">
  <div class="glitch"></div>
</div>

<div id="hidden-text">I needed observers</div>

<audio id="reborn-audio" src="reborn0_audio.mp3" preload="auto"></audio>

<script>
  const audio = document.getElementById('reborn-audio');
  audio.volume = 0.4; // subtle background
  audio.loop = true;
  audio.play().catch(() => {
    console.log('Audio autoplay blocked. Click to enable.');
    document.body.addEventListener('click', () => audio.play());
  });

  // Reveal hidden text after random glitch delay
  const hiddenText = document.getElementById('hidden-text');
  setTimeout(() => {
    hiddenText.style.opacity = 1;
  }, 8000); // 8 seconds delay

  // Random glitch effect every few seconds
  const glitchDiv = document.querySelector('.glitch');
  setInterval(() => {
    glitchDiv.style.opacity = Math.random() * 0.3 + 0.05;
    glitchDiv.style.clipPath = `polygon(0 0, 100% 0, 100% ${Math.random()*10}%, 0 ${Math.random()*10}%)`;
  }, 200);
</script>

</body>
</html>
